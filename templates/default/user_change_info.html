<form method="post" onSubmit="return false;">
<table width=100% cellpadding=2 cellspacing=2 class=border>
	<tr><td class=title_c colspan=3>Edit profile</td></tr>
	<tr><td colspan=3><div id='change_info_loading' style='display:none;margin-bottom:5'></div></td></tr>
	<tr><td class=fr width="40%"><b>Email</b></td><td class=fr_2><input size="30" id="u_email" value="{user.EMAIL}"></td><td class=fr align=center><input title="Hide" type="checkbox" class="checkbox" id='hide_email' {user.HIDE_EMAIL}></td></tr>
	<tr><td class=fr><b>Sex</b></td><td class=fr_2><b>{user.SEX}</b></td><td class=fr align=center><input title="Hide" type="checkbox" class="checkbox" id='hide_sex' {user.HIDE_SEX}></td></tr>
	<tr><td class=fr><b>Password</b><br>Leave blank if don't want to change password.</td><td class=fr_2><input type="password" size="30" id="u_oldpwd" value=""></td></tr>
	<tr><td class=fr><b>New password</b></td><td class=fr_2><input type="password" size="30" id="u_newpwd_1" value=""></td></tr>
	<tr><td class=fr><b>Retype password</b></td><td class=fr_2><input type="password" size="30" id="u_newpwd_2" value=""></td></tr>
	<tr><td align="center" colspan="2" class="fr"><input type="submit" value="Submit" class="submit" onClick="return change_info();"></td></tr>
</table>
</form>
