<form method="post" onSubmit="return false;" name="quick_login">
<table align=center cellpadding=2 cellspacing=2 class=border width=99%>
	<tr align="center"><td colspan=2 class=title_l>Login</td></tr>
	<tr><td colspan=2><div id='login_loading' style='display:none;margin-bottom:5'></div></td></tr>
	<tr>
		<td class="fr" width="20%"><b style="font-size:10px">Username</b></td>
		<td class="fr_2"><input size="10" type="text" name="name" maxlength="50"></td>
	</tr>
	<tr>
		<td class="fr"><b style="font-size:10px">Password</b></td>
		<td class="fr_2"><input size="10" type="password" name="pwd" maxlength="50"></td>
	</tr>
	<tr><td align="center" colspan="2" class="fr"><input type="submit" value="Login" class="submit" onClick="return login('quick_login');"></td></tr>
	<tr><td align="center" class="fr_2" colspan="2"><a href="Register">Register now!</a><br><a href="Forgot_Password">Forgot password</a></td></tr>
</table>
</form>
