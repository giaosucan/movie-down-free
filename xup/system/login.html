<html>
<head><title>Welcome to the dolphin file manager</title>
<style>
body, form { margin: 0px; padding: 0px; }
</style>
<script>
function update_description()
{
	var gf = function(id){ return document.getElementById(id) || document.all(id); }
	if(document.getElementById || document.all)
	{
		var el = gf('description');
		var desc = gf('version');
		var hid = gf('version_hid');
	}else
	{
		if(window.version_hid) var c = window;
		else if(document.version_hid) var c = document;
		else return false;
		
		var el = c['description'];
		var desc = c['version'];
		var hid = c['version_hid'];
	}
	
	if(el.style)
	{
		el.style.display = 'block';
		el.style.height = "130px";
	}
	
	switch(desc.value)
	{
	case 'light':
		el.innerHTML = 'A version which consumes little traffic and doesnt rely on JavaScript. It can also be used if full version does not function properly.';
		break;
	case 'full':
		el.innerHTML = 'A version for modern browsers. This version requires some time to load, and relies heavily on JavaScript and AJAX. If you have modern browser (IE6+, Firefox), consider using this version.';
		break;
	default:
		el.innerHTML = '';
		break;
	}
	
	hid.value = ''+desc.value;
	el.innerHTML = '<br>' + el.innerHTML;
	
	return true;
}
</script>
</head>
<body onload="if(document.getElementById) document.getElementById('full').selected = true; update_description(); ">
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
<tr>
<td valign="middle" style="vertical-align: middle;">

<table cellpadding="2" cellspacing="2" border="0" align="center" width="170">
 <tr>
  <th colspan="2"><?=NAME?></td>
 </tr>

 <tr>
  <td><form action="index.php" method="POST">login: </td>
  <td><input type="text" name="login"></td>
 </tr>
 
 <tr>
  <td>password: </td>
  <td><input type="password" name="pass"></td>
 </tr>
 
 <tr>
  <td>version: </td>
  <td><select name="version" id="version" onchange="update_description();"><option value="full" id="full">full</option><option value="light" id="light" selected>light</option></select></td>
 </tr>
 
 <tr>
  <td colspan="2"><input type="hidden" name="version_hid" id="version_hid" value="light"> <input type="submit" value="log in"></form></td>
 </tr>
 <tr>
  <td colspan="2"><small id="description">A version which consumes little traffic and doesnt rely on JavaScript. It can also be used if full version does not function properly.</small></td>
 </tr>
</table>

</td>
</tr>
</table>
</body>
</html>
